<!doctype html>

<head>
    <title>ESP Update Server</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class=page>
        <h1>ESP Update Server</h1>
        <div class=metanav>
            
            <a href="{{ url_for('device.create') }}">Create</a>
            <a href="{{ url_for('device.delete') }}">Delete</a>
            <a href="{{ url_for('device.whitelist') }}">Whitelist</a>
            <a href="{{ url_for('device.upload') }}">Upload</a>
            <a href="{{ url_for('device.list') }}">List</a>
        </div>
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
        <div class=metanav>
            <a href="http://www.kstobbe.dk">K. Stobbe</a>
        </div>
    </div>
</body>
